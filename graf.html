<head>
  <script type="application/javascript">

    function draw() {
      var canvas = document.getElementById('canvas');
      if (canvas.getContext) {
        var ctx = canvas.getContext("2d");

// Draw border
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(500,0);
      ctx.lineTo(500,500);
      ctx.lineTo(0,500);
      ctx.closePath();
      ctx.stroke(); 


// step = 7
      drawF(7);
      }
        // Recursive draw 
        function drawF(step) {
          if (step > 0) {
			ctx.save();
			ctx.save();
			ctx.save();
			ctx.save();	
			ctx.transform(0, -0.25, -0.25, 0, 375, 125);
			if (step == 7) ctx.fillStyle = "yellow";
			drawF(step-1);
			ctx.restore();
			ctx.transform( 0.5, 0,0, -0.5, 250, 500);
			if (step == 7) ctx.fillStyle = "red";
			drawF(step-1);
			ctx.restore();
			ctx.transform(0, -0.5, 0.5, 0, 0, 250);
			if (step == 7) ctx.fillStyle = "blue";
			drawF(step-1);
			ctx.restore();
			ctx.transform(0.5, 0, 0, 0.5, 0, 250);
			if (step == 7) ctx.fillStyle = "green";
			drawF(step-1);
			
			ctx.restore();

          }
          else draw_L();    
        }       
		function draw_L() {
			ctx.beginPath();
			ctx.moveTo(0,0);
			ctx.lineTo(250,0);
			ctx.lineTo(250,250);
			ctx.lineTo(500,250);
			ctx.lineTo(500,500);
			ctx.lineTo(0,500);
			ctx.closePath();
			ctx.fill();
		}
    }
  </script>
 </head>
 <body onload="draw();">
   <h1>Sierpinski triangle</h1>
   <canvas id="canvas" width="500" height="500"></canvas>
 
</body></html>
